<div
  class="grid bg-black/90 h-screen overflow-y-scroll overflow-x-hidden place-content-start justify-center"
>
  <div class="text-violet-400 w-full p-12 text-5xl place-content-center">
    Github-Fetcher
  </div>
  <div class="mx-12 w-full grid grid-flow-col place-content-center gap-3">
    <input
      type="text"
      class="placeholder-white w-96 px-4 bg-violet-100 text-violet-200 h-10 rounded-xl"
      placeholder="Enter Username"
      [(ngModel)]="username"
      (keyup.enter)="fetchUser()"
    />
    <button (click)="fetchUser()" class="p-2 px-4 bg-indigo-500 rounded-xl">
      Submit
    </button>
  </div>

  <div class="grid grid-cols-3 gap-4 p-12">
    <div
      class="border rounded-xl border-gray-200 col-span-1 p-4 grid grid-flow-row gap-4"
      *ngFor="let repo of displayedData"
    >
      <div class="text-violet-400 text-2xl">{{ repo.name }}</div>
      <div class="text-violet-200">{{ repo.description }}</div>
      <div class="flex flex-col gap-4 flex-wrap">
        <button
          class="p-2 px-4 w-full bg-indigo-600 rounded-lg"
          *ngFor="let topic of repo.topics"
        >
          {{ topic }}
        </button>
      </div>
    </div>
  </div>

  <div class="w-full grid-flow-col gap-4 grid place-content-center">
    <button
      class="p-2 px-4 w-full bg-indigo-600 rounded-lg"
      *ngFor="let i of [].constructor(totalPages); let index = index"
      (click)="goToPage(index + 1)"
    >
      {{ index + 1 }}
    </button>
  </div>
</div>
